<form ng-controller="Login" name="loginForm" ng-submit="enter(username)">
	<div class="row justify-content-center">
		<div class="col-8 col-md-4">
			<input type="text" class="form-control" name="username" ng-maxlength="20" ng-model="username" placeholder="Insert your username!" />
		</div>
		<div class="col-2">
			<a class="btn btn-primary" href="#!/users/{{username}}">Enter</a>
		</div>
	</div> 
	<div class="row justify-content-center">
		<div class="col-8 col-md-4" style="color:red" ng-show="loginForm.username.$invalid">
			Username cannot exceed 20 characters!
		</div>
	</div>
	<div style="margin-top:5px" class="row justify-content-center">
		<div class="col-6">
			<a style="font-size:12px" href="#!/sobad">Forget your username?</a>
		</div>
	</div>
</form>
