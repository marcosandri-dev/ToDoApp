<div ng-controller="ArchiveToDo" style="margin-top:30px">
  <!-- <button class="btn btn-primary" ng-click="reload()">Reload \m/</button> -->
  
  <div class="row justify-content-center">
    <div class="col-10"><p ng-show="!archive.length">No Completed Todos!</p></div>
  </div>
  <div ng-repeat="todo in archive" >
    <div class="row justify-content-center">
      <div class="col-8">
        <span> {{ todo.giorno }} </span>
        <p ng-Dblclick="prova(todo.daFare)"> <img src="img/x.png" ng-click="delete(todo.ID, todo)"> {{todo.daFare}} </p>
      </div>
      <div class="col-2 text-center">
        <input type="checkbox" ng-true-value="'1'" ng-model="todo.checkin"/>
      </div>
    </div>
  </div>
  
  <hr>
  
  <div ng-controller="Buttons" style="margin-bottom:30px; margin-top:30px" class="row justify-content-right">
    <div class="col-4">
      <a href="#!/users/{{user}}" class="btn btn-info">Back >>></a>
    </div>
  </div>
  
</div>
